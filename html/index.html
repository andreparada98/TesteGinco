<!--Crie um dataset simples, com poucos registros, e desenvolva um formulário utilizando HTML e JavaScript. O formulário deve conter os campos: 
    1 - nome do cliente, 
    2 -CPF e 
    3 -data de nascimento.
O cliente deve incluir seu nome no campo nome do cliente e os demais dados devem ser preenchidos automaticamente. 

Aproveite para estudar o método que o FLUIG já disponibiliza para isso, 
conforme a documentação:
 https://style.fluig.com/javascript.html#fluig-autocomplete. 

    -Modus Operandi-
    1o - Fazer o HTML Básico        -ok
    2o - Fazer as formatações básicas   -ok
    3o - definir os atributos   -ok
    4o - fazer o dataset no JS  
    5o - Fazer o autocomplete
    6o- brincar com o CSS 
  -->

  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
      <title>Ginco - Teste de estágio</title>

  </head>


  <body>
    
    <header>
        <h2 id="title">Teste de formulário - <strong>André</strong></h2>
        <p id="subtitle">Cadastre seus dados, e envie sua resposta.</p>
        
    </header>
    
    <main>
        <form action="">
            <fieldset>
                <div>
                    <label for-id="client-name">Digite seu nome</label>
                    <input type="text"  placeholder="Digite seu nome" id="client-name" required>
                    <ul></ul>
                </div>
                
                <label for="cpf" class="sr-only">Digite seu CPF</label>
                CPF<input type="text" id="cpf" placeholder="000.000.000.00" pattern="[0-9]{11}" required><br>
                
                <label for="born-date" class="sr-only">Inclua sua Data de Nascimento</label>
                Data de Nascimento:<input type="date" id="born-date" required>
                

                <button>
                    Enviar
                </button>
            </fieldset>
        </form>
    </main>
    
    
    
    <script src="../JS/script.js"></script>
</body>


</html>
